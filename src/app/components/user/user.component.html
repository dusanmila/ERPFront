<div class="font">
  
  <div class="container mat-elevation-z8">

    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

      <ng-container  matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="whitetext">firstName</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.firstName }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="whitetext">lastName</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.lastName }}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="whitetext">username</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.username }}</mat-cell>
      </ng-container>

      
      


      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary">
            <mat-icon (click)="openDialog(1)" class="whitetext">add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i=index">
          <button mat-icon-button color="primary">
            <mat-icon area-label="Edit"
              (click)="openDialog(2,row.firstName,row.lastName,row.username)"> edit </mat-icon>
          </button>

          <button mat-icon-button color="primary">
            <mat-icon area-label="Delete"
              (click)="openDialog(3,row.firstName,row.lastName,row.username)"> delete </mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>


    <div *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center; background: white;">
  
  </div>
  </div>
</div>
