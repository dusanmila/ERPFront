<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">

    <div id="formContent">


        <div class="fadeIn first">
            <img src="../../../assets/do.png" id="icon" alt="App Icon" />
          </div>

          <form>


              <input [(ngModel)]="user.username" type="text" name="username" class="fadeIn second" id="username"
               aria-describedby="nameHelp" placeholder="Enter your username">


              <input [(ngModel)]="user.password" type="password" name="password" class="fadeIn third" id="password"
               aria-describedby="lastNameHelp" placeholder="Enter your password">


              <button class="fadeIn fourth" (click)="LoginUser()" [disabled]="isLoading">Log in</button>

           <div *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center; background: white;color:#56baed">
    <mat-progress-spinner class="mat-spinner-color" mode="indeterminate">
    </mat-progress-spinner>
  </div>

              <p *ngIf="isLoginFailed" style="color:red">Wrong username/password.</p>

              <div id="formFooter">

              </div>


          </form>

    </div>
</div>
